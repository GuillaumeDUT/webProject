<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Project</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="container"> 
      <div id="page1">
        <div class="containerPage">
          <h1 id=Texte1> B  I  E  N  V  E  N  U  E </h1> 
          <h2 id="Texte2"> Sur LE Blind Test Ultime </h2>
          <h3 id="Texte2bis">Pour tester vos connaissances musicales</h3>
          <h4 id="Texte2bisbis">Ou pour que l'on vous juge simplement.</h4>    
            
          <input id="inputSubmit" class="bold" type="submit" value="Commencer le test.">
        </div>
      </div>
      <div id="page2">
        <div class="containerPage">

          <p> Score : <span id="idscore">0</span></p>
         
            <p id="textevolume">  Volume  </p>    
            <img id="iconevolume" src="img/speaker.png" alt="Volume bas">
            <img id="iconevolume2" src="img/speakerhigh.png" alt="Volume haut">
            <div id="volume" style="display: inline-block"> 
                    <input type="range" min="0" max="100">
            </div>
           
          <div id="containerPage2">
            <h3 id="Texte3">On espère que vous êtes prêts !</h3>
            <span id="count_num">3</span>

            <p>
              Réponse : <span id="titreReponse"></span>
            </p>
            <input id="inputReponse" name="reponse" type="text" value="" autofocus="autofocus" /> <br/>

            <button id="skip">Skip</button>
          </div>

          <div id="player"></div>
        </div> 
      </div>
      <div id="moduleEndOfGame">
        <p>Merci d'avoir joué ! <br/>Vous avez trouvé : <span id="foundNbSongs"></span> chansons sur <span id="totalNbSongs"></span> !<br/><button id="getBackToHome">Revenir à l'accueil</button></p>

      </div>
    </div>
    <div id="progressionMusique"></div>
    <script type="text/javascript" src="js/main.js">
    </script>
  </body>
</html>
