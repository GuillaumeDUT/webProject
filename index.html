<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Project</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>

    <div class="wrapperHomeContent">

      <button id="inputSubmit" class="wrapperCenter">Commencer le test. </button>
    </div>

    <div id="wrapperJeu">
      <div class="wrapperCenter">


        <p id="wrapperScore"> Score : <span id="scoreEnJeu">0</span></p>

        <!--
<span id="count_num">3</span>
-->

        <p>
          Réponse : <span id="titreMusique"></span>
        </p>
        <input id="inputReponse" name="reponse" type="text" value="" autofocus="autofocus" /> <br/>

        <button id="skipButton" onclick="stopTick()">Skip</button><br/>

        <div id="player"></div>
      </div>
    </div>

    <div id="finJeu">
      <div class="wrapperCenter">
        <p>Merci d'avoir joué ! <br/>Vous avez trouvé : <span id="scoreFinal"></span> chansons sur <span id="nbTotalMusiques"></span> !<br/><button id="restart">Revenir à l'accueil</button></p>
      </div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
