<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>

    <title>Web Project</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>

    <div class="Lancement" id="Lancement">
                <img id="logo" class="logo" src="img/Headphones.png">
                <p id="Blindtest">BLINDTEST</p>
       </div>
        
    <div class="wrapperHomeContent" id="wrapperHomeContent">
        
        <div class="wrapperhome">
        
            <div class="one" id="one"><img src="img/Categsoiree.jpg">
                <div class="overlay" id="overlay1">
                <div class="content">SOIRÉE</div>
                 </div> </div>
            
            <div class="two" id="two"><img src="img/Categ70.jpg">
                <div class="overlay" id="overlay2">
                <div class="content">ANNEE 70</div>
                 </div> </div>
        
            <div class="three" id="three"><img src="img/Categimac.jpg">
                <div class="overlay" id="overlay3">
                <div class="content">JEUDIMAC</div>
                 </div> </div>
            
             <div class="four" id="four"><img src="img/Categfrench.jpg">

                <div class="content">FRENCH TOUCH</div>
                 </div> </div>
           
        </div>
        
 
      
        
    </div>

    <div id="wrapperJeu">
      <div class="wrapperCenter">

          <input type="range" id="inputvolume" value="50" max="100" min="20">
        <p id="wrapperScore"> Score : <span id="scoreEnJeu">0</span></p>


        <p>
          Réponse : <span id="titreMusique"></span>
        </p>
        <input id="inputReponse" name="reponse" type="text" value="" autofocus="autofocus" /> <br/>

        <button id="skipButton" onclick="stopTick()">Skip</button><br/>

        <div id="player"></div>
      </div>
    </div>

    <div id="finJeu">
      <div class="wrapperCenter">
        <p>Merci d'avoir joué ! <br/>Vous avez trouvé : <span id="scoreFinal"></span> chansons sur <span id="nbTotalMusiques"></span> !<br/><button id="restart">Revenir à l'accueil</button></p>
      </div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
